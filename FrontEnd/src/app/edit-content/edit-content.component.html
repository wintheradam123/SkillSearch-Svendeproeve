<h1>Edit Content Page</h1>

<div *ngIf="role === 'admin'">
  <input #newProject type="text" placeholder="New Project" />
  <button (click)="addProject(newProject.value); newProject.value = ''">
    Add Project
  </button>

  <input #newExpertise type="text" placeholder="New Expertise" />
  <button (click)="addExpertise(newExpertise.value); newExpertise.value = ''">
    Add Expertise
  </button>
</div>

<div *ngIf="role === 'user'">
  <h3>Select Projects:</h3>
  <div *ngFor="let project of projects">
    <input type="checkbox" [id]="project" [value]="project" />
    <label [for]="project">{{ project }}</label>
  </div>

  <h3>Select Expertise:</h3>
  <div *ngFor="let expertise of expertise">
    <input type="checkbox" [id]="expertise" [value]="expertise" />
    <label [for]="expertise">{{ expertise }}</label>
  </div>
</div>
