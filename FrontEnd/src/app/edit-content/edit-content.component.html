<div class="edit-content-container">
  <div class="header">
    <h1>Edit Content</h1>
  </div>

  <div *ngIf="role === 'Admin'" class="admin-section">
    <div class="input-container">
      <input
        #newSkill
        type="text"
        class="input-field"
        placeholder="New Skill"
      />
      <button
        (click)="addSkill(newSkill.value); newSkill.value = ''"
        class="action-button"
      >
        Add Skill
      </button>
    </div>

    <div class="input-container">
      <input
        #newExpertise
        type="text"
        class="input-field"
        placeholder="New Expertise"
      />
      <button
        (click)="addExpertise(newExpertise.value); newExpertise.value = ''"
        class="action-button"
      >
        Add Expertise
      </button>
    </div>
  </div>

  <div *ngIf="role === 'User' || role === 'Admin'" class="selection-section">
    <h3>Select Skills:</h3>
    <div *ngFor="let skill of skills" class="checkbox-container">
      <input
        type="checkbox"
        [id]="skill.title"
        [value]="skill.title"
        (change)="toggleSkillSelection(skill)"
        [checked]="selectedSkills.includes(skill.title)"
      />
      <label [for]="skill.title">{{ skill.title }}</label>
    </div>

    <h3>Select Expertise:</h3>
    <div *ngFor="let expertiseItem of expertise" class="checkbox-container">
      <input
        type="checkbox"
        [id]="expertiseItem"
        [value]="expertiseItem"
        (change)="toggleExpertiseSelection(expertiseItem)"
        [checked]="selectedExpertise.includes(expertiseItem)"
      />
      <label [for]="expertiseItem">{{ expertiseItem }}</label>
    </div>
  </div>
</div>
