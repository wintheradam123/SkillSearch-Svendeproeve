<div class="edit-content-container">
  <div class="header">
    <h1>Edit Content</h1>
  </div>

  <div *ngIf="role === 'Admin'" class="admin-section">
    <div class="input-container">
      <input
        #newSkill
        type="text"
        class="input-field"
        placeholder="New Skill"
      />
      <button
        (click)="addSkill(newSkill.value); newSkill.value = ''"
        class="action-button"
      >
        Add Skill
      </button>
    </div>

    <div class="input-container">
      <input
        #newProject
        type="text"
        class="input-field"
        placeholder="New Project"
      />
      <button
        (click)="addProject(newProject.value); newProject.value = ''"
        class="action-button"
      >
        Add Project
      </button>
    </div>
  </div>

  <div *ngIf="role === 'User' || role === 'Admin'" class="selection-section">
    <h3>Select Skills:</h3>
    <div *ngFor="let skill of skills" class="checkbox-container">
      <input
        type="checkbox"
        [id]="skill.title"
        [value]="skill.title"
        (change)="toggleSkillSelection(skill)"
        [checked]="selectedSkills.includes(skill.title)"
      />
      <label [for]="skill.title">{{ skill.title }}</label>
    </div>

    <h3>Select Projects:</h3>
    <div *ngFor="let project of projects" class="checkbox-container">
      <input
        type="checkbox"
        [id]="project.title"
        [value]="project.title"
        (change)="toggleProjectSelection(project)"
        [checked]="selectedProjects.includes(project.title)"
      />
      <label [for]="project.title">{{ project.title }}</label>
    </div>
  </div>
</div>
