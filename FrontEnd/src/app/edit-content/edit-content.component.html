<div class="edit-content-container">
  <div class="header">
    <h1>Edit Content</h1>
  </div>

  <div *ngIf="role === 'admin'" class="admin-section">
    <div class="input-container">
      <input
        #newProject
        type="text"
        class="input-field"
        placeholder="New Project"
      />
      <button
        (click)="addProject(newProject.value); newProject.value = ''"
        class="action-button"
      >
        Add Project
      </button>
    </div>

    <div class="input-container">
      <input
        #newExpertise
        type="text"
        class="input-field"
        placeholder="New Expertise"
      />
      <button
        (click)="addExpertise(newExpertise.value); newExpertise.value = ''"
        class="action-button"
      >
        Add Expertise
      </button>
    </div>
  </div>

  <div *ngIf="role === 'user' || role === 'admin'" class="selection-section">
    <h3>Select Projects:</h3>
    <div *ngFor="let project of projects" class="checkbox-container">
      <input
        type="checkbox"
        [id]="project"
        [value]="project"
        (change)="toggleProjectSelection(project)"
        [checked]="selectedProjects.includes(project)"
      />
      <label [for]="project">{{ project }}</label>
    </div>

    <h3>Select Skills:</h3>
    <div *ngFor="let expertiseItem of expertise" class="checkbox-container">
      <input
        type="checkbox"
        [id]="expertiseItem"
        [value]="expertiseItem"
        (change)="toggleExpertiseSelection(expertiseItem)"
        [checked]="selectedExpertise.includes(expertiseItem)"
      />
      <label [for]="expertiseItem">{{ expertiseItem }}</label>
    </div>
  </div>
</div>
